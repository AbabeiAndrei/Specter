<div class="filter">
    <div class="row">
        <div class="col-md-8">
            <mat-form-field class="field">
                <input matInput [matDatepicker]="tsDateFrom" placeholder="From" [formControl]="dateFrom" required readonly>
                <mat-datepicker-toggle matSuffix [for]="tsDateFrom"></mat-datepicker-toggle>
                <mat-datepicker #tsDateFrom></mat-datepicker>
            </mat-form-field>
            
            <mat-form-field class="field">
                <input matInput [matDatepicker]="tsDateTo" placeholder="Until" [formControl]="dateTo" required readonly>
                <mat-datepicker-toggle matSuffix [for]="tsDateTo"></mat-datepicker-toggle>
                <mat-datepicker #tsDateTo></mat-datepicker>
            </mat-form-field>

            <button mat-stroked-button class="field" (click)="week()">This week</button>  
        </div>
        <div class="col-md-3">
            <mat-form-field class="field">
                <input matInput placeholder="Search" [formControl]="textControl" maxlength="256">
            </mat-form-field>
        </div>
        <div class="col-md-1">
            <button mat-stroked-button class="expandButton" (click)="expanded = !expanded">{{expanded ? 'Less' : 'More'}}</button>  
        </div>
    </div>
    <div class="row second" [class.expanded]="expanded">
        <div class="col-md-12">
            <mat-form-field class="field">
                <mat-select placeholder="Category" [formControl]="categoryControl" >
                    <mat-option>-- Any --</mat-option>
                    <mat-option *ngFor="let category of categories" [value]="category">
                    {{category?.name}}
                    </mat-option>
                    <mat-hint>{{categoryControl.value?.description}}</mat-hint>
                </mat-select>
            </mat-form-field>

            <mat-form-field class="field">
                <mat-select placeholder="Project" [formControl]="projectControl" >
                    <mat-option>-- Any --</mat-option>
                    <mat-option *ngFor="let project of projects" [value]="project">
                    {{project?.name}}
                    </mat-option>
                    <mat-hint>{{projectControl.value?.description}}</mat-hint>
                </mat-select>
            </mat-form-field>

            <mat-form-field class="field">
                <mat-select placeholder="Delivery" [formControl]="deliveryControl" >
                    <mat-option>-- Any --</mat-option>
                    <mat-option *ngFor="let delivery of deliveries" [value]="delivery">
                    {{delivery?.name}}
                    </mat-option>
                    <mat-hint>{{deliveryControl.value?.description}}</mat-hint>
                </mat-select>
            </mat-form-field>

            <mat-form-field class="field">
                <mat-select placeholder="Users" [formControl]="usersController" >
                    <mat-option>-- Any --</mat-option>
                    <mat-option *ngFor="let user of users" [value]="user">
                    {{getName(user)}}
                    </mat-option>
                    <mat-hint>{{deliveryControl.value?.email}}</mat-hint>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
</div>
