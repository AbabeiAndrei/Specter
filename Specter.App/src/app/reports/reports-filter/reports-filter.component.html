<div class="filter">
    <div class="row">
        <div class="col-md-6">
            <mat-form-field class="field date-field">
                <input matInput [matDatepicker]="tsDateFrom" placeholder="From" [formControl]="dateFrom" required readonly>
                <mat-datepicker-toggle matSuffix [for]="tsDateFrom"></mat-datepicker-toggle>
                <mat-datepicker #tsDateFrom></mat-datepicker>
            </mat-form-field>
            
            <mat-form-field class="field date-field">
                <input matInput [matDatepicker]="tsDateTo" placeholder="Until" [formControl]="dateTo" required readonly>
                <mat-datepicker-toggle matSuffix [for]="tsDateTo"></mat-datepicker-toggle>
                <mat-datepicker #tsDateTo></mat-datepicker>
            </mat-form-field>

            <button mat-stroked-button class="field week" (click)="week()">Week</button>  
        </div>
        <div class="col-md-6 actions">
            <mat-form-field class="field">
                <input matInput placeholder="Search" [formControl]="textControl" maxlength="256">
                <button mat-button *ngIf="textControl.value" matSuffix mat-icon-button aria-label="Clear" (click)="textControl.setValue('')">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
            <button mat-stroked-button class="advanced" (click)="showAdvancedFilterDialog()">
                <mat-icon>settings</mat-icon>
            </button>
            <button mat-flat-button class="search" color="primary" (click)="performSearch()">
                <mat-icon>search</mat-icon>
            </button>    
        </div>
    </div>
    <div class="row advancedFilter" [hidden]="!showAdvancedFilter">
        {{filter}}
    </div>
</div>
