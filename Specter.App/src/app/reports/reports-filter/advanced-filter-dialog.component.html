<h1 mat-dialog-title>Build report filter</h1>
<div mat-dialog-content>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="container-table mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" class="filter-table">
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Filter </th>
              <td mat-cell *matCellDef="let filter" class="filter-cell"> 
                  <mat-form-field>
                      <mat-select placeholder="Filter" [(ngModel)]="filter.name" required >
                          <mat-option *ngFor="let f of filters" [value]="f">
                            {{f}}
                          </mat-option>
                      </mat-select>
                  </mat-form-field>
              </td>
            </ng-container>

            <ng-container matColumnDef="value">
              <th mat-header-cell *matHeaderCellDef> Value </th>
              <td mat-cell *matCellDef="let filter" class="value-cell">
                  <mat-form-field class="full-width">
                    <input matInput placeholder="Value" [(ngModel)]="filter.value" readonly>                      
                    <button mat-button matSuffix mat-icon-button (click)="selectValueFilter(filter)">
                        <mat-icon>search</mat-icon>
                    </button>
                  </mat-form-field>
              </td>
            </ng-container>
            
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let filter" class="actions-cell" (click)="remove(filter)"> 
                <button mat-icon-button>
                  <mat-icon>clear</mat-icon>
                </button>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </div>
    </div>
    <div class="row actions">
      <div class="col-md-12">
        <button mat-stroked-button color="accent" (click)='addFilter()'>
          <mat-icon>add</mat-icon>
          Add filter
        </button>
      </div>
    </div>
  </div>    
</div>
<div mat-dialog-actions align="end">
  <button mat-flat-button (click)="cancel()">Cancel</button>
  <span class="spacer"></span>
  <button mat-flat-button class="ok" (click)="confirm()" cdkFocusInitial color="primary">Ok</button>
</div>
