<div class="row report-table-container">
    <div class="col-md-12">
        <div class="no-items" [hidden]="dataSource.data == null || dataSource.data.length > 0">
            <span>No items to display...</span>
        </div>
        <div class="mat-elevation-z8" [hidden]="dataSource.data == null || dataSource.data.length <= 0">
            <table mat-table [dataSource]="dataSource" class="full-width">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let ts"> {{ts.internalId}} </td>
                    <td mat-footer-cell *matFooterCellDef> Total </td>
                </ng-container>

                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef> Date </th>
                    <td mat-cell *matCellDef="let ts"> {{ts.date | date}} </td>
                    <td mat-footer-cell *matFooterCellDef> </td>
                </ng-container>
                
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let ts"> {{ts.name}} </td>
                    <td mat-footer-cell *matFooterCellDef> </td>
                </ng-container>
                
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef> Description </th>
                    <td mat-cell *matCellDef="let ts"> {{ts.description}} </td>
                    <td mat-footer-cell *matFooterCellDef> </td>
                </ng-container>
                
                <ng-container matColumnDef="project">
                    <th mat-header-cell *matHeaderCellDef> Project </th>
                    <td mat-cell *matCellDef="let ts"> {{ts.project}} </td>
                    <td mat-footer-cell *matFooterCellDef> </td>
                </ng-container>
                
                <ng-container matColumnDef="delivery">
                    <th mat-header-cell *matHeaderCellDef> Delivery </th>
                    <td mat-cell *matCellDef="let ts"> {{ts.delivery}} </td>
                    <td mat-footer-cell *matFooterCellDef> </td>
                </ng-container>
                
                <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef> Category </th>
                    <td mat-cell *matCellDef="let ts"> {{ts.category}} </td>
                    <td mat-footer-cell *matFooterCellDef> </td>
                </ng-container>
                
                
                <ng-container matColumnDef="time">
                    <th mat-header-cell *matHeaderCellDef> Hours </th>
                    <td mat-cell *matCellDef="let ts"> {{ts.time | number}} </td>
                    <td mat-footer-cell *matFooterCellDef> {{getTotalTime() | number}} hours </td>
                </ng-container>

                <ng-container matColumnDef="flags">
                    <th mat-header-cell *matHeaderCellDef class="flags"> Flags </th>
                    <td mat-cell *matCellDef="let ts"> 
                        <mat-icon [hidden]="!ts.locked">lock</mat-icon>
                    </td>
                    <td mat-footer-cell *matFooterCellDef> </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true" [class.warning]="getTotalTime() > 40"></tr>
            </table>
        </div>
    </div>
</div>
