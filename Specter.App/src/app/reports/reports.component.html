<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Timesheet reports</h1>
            <p>Bellow you'll find all reports regarding your timesheet</p>
        </div>
    </div>
    <reports-filter (performSearch)="performSearch($event)"></reports-filter>
    <div [hidden]="!filterText">
        {{filterText}}
    </div>
    <reports-table [dataSource]="dataSource"></reports-table>
    <div class="row export">
        <div class="col-md-12 pull-right">
            <button mat-stroked-button color="primary" (click)="export" [hidden]="dataSource.data.length <= 0" disabled>Export</button>
        </div>
    </div>
</div>
