<div class="row">
    <div class="col-md-4 left-pnl">
        <h4 class="title">Please insert your credentials</h4>
        <div class="row">
            <mat-form-field class="full-width">
                <input matInput type="email" placeholder="Email"  [formControl]="emailFormControl" [(ngModel)]="email" required />
                <mat-error *ngIf="emailFormControl.hasError('email')">
                    Please enter a valid email address
                </mat-error>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field class="full-width">
                <input matInput type="password" placeholder="Password" [(ngModel)]="password" required />
            </mat-form-field>
        </div>
        <div class="row login-actions-pnl">
            <div class="col-md-6">
                <mat-checkbox color="primary" [(ngModel)]="remeberMe">Remember me!</mat-checkbox>
            </div>
            <div class="col-md-6">
                <button mat-flat-button color="primary" (click)="performLogin()" [disabled]="loading">Login</button>
            </div>
        </div>
        <div class="row" *ngIf="error">
            {{error}}
        </div>
        <div class="row links-pnl">
            <div class="col-md-6">
                <a href="/forgot">I forgot my password</a>
            </div>
            <div class="col-md-6">
                <a href="/register">Create account</a>
            </div>
        </div>
    </div>
    <div class="col-md-8 right-pnl">
        <img src="assets/logo.svg" alt="Specter"/>
    </div>
</div>
