<div class="row">
    <div class="col-md-4 left-pnl">
        <h6 class="title">Hi {{user.fullName}}</h6>
        <p>You have all your information in the form bellow</p>
        <div class="row">
            <mat-form-field class="full-width">
                <input matInput type="text" placeholder="Full name" [(ngModel)]="name" required />
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field class="full-width">
                <input matInput type="email" placeholder="Email"  [formControl]="emailFormControl" [(ngModel)]="email" required />
                <mat-error *ngIf="emailFormControl.hasError('email')">
                    Please enter a valid email address
                </mat-error>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field class="full-width">
                <input matInput type="password" placeholder="Password" [(ngModel)]="password" required/>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field class="full-width">
                <input matInput type="password" placeholder="Confirm password" [(ngModel)]="password2" required />
            </mat-form-field>
        </div>
        <div class="row register-actions-pnl">
            <div class="col-md-12">
                <button mat-flat-button color="primary" (click)="doRegister()">Register</button>
            </div>
        </div>
        <div class="row" [hidden]="errors == null || errors.length <= 0">
            <ul>
                <li *ngFor="let error of errors">
                    {{ error }}
                </li>
            </ul>
        </div>
    </div>
    <div class="col-md-8 right-pnl">
        <img src="assets/logo.svg" alt="Specter"/>
    </div>
</div>
