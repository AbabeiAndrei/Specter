<h1 mat-dialog-title>Edit #{{ts.internalId}}</h1>
<div mat-dialog-content>
  <div class="row">
    <div class="col-md-12">      
        <mat-form-field class="full-width">
            <input matInput placeholder="Title" [formControl]="title" maxlength="256" required>
            <mat-hint align="end">{{title.value.length}} / 256</mat-hint>
        </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <mat-form-field class="full-width">
        <textarea matInput placeholder="Description" [formControl]="description" maxlength="1024"></textarea>
        <mat-hint align="end">{{description.value.length}} / 1024</mat-hint>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
        <div class="row">
          <div class="col-md-12">
            <mat-checkbox [(ngModel)]="ts.locked" color="accent">Locked!</mat-checkbox>
          </div>
        </div>
        <div class="row">
            <div class="col-md-12">
              <mat-checkbox [(ngModel)]="removed" color="warn">Removed!</mat-checkbox>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <mat-form-field class="full-width">
            <input matInput type="number" placeholder="Hours" min="0" max="12" required [formControl]="hours" />
            <mat-hint color="warn" align="start" [hidden]="hours.value <= 8">Your're about to add more than 8 hours</mat-hint>
        </mat-form-field>
    </div>
  </div>
</div>
<div mat-dialog-actions align="end">
  <button mat-flat-button (click)="cancel()">Cancel</button>
  <span class="spacer"></span>
  <button mat-flat-button class="ok" (click)="confirm()" cdkFocusInitial color="primary">Ok</button>
</div>
